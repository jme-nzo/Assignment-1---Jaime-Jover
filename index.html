<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Real-time PSI Data from data.gov.sg</h1>
  <p id="dataTimestamp">Loading data timestamp...</p>
  <p id="updatedTime">Loading update time...</p>
  <table id="psiTable">
    <thead>
      <tr>
        <th>Reading Type</th>
        <th>North</th>
        <th>South</th>
        <th>East</th>
        <th>West</th>
        <th>Central</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadPSIData() {
      try {
        const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
        const data = await response.json();

        const readings = data.items[0].readings;
        const tbody = document.querySelector("#psiTable tbody");
        const timestamp = data.items[0].timestamp;
        const updateTime = data.items[0].update_timestamp;
        const updatedTime = document.getElementById("updatedTime");
        const dataTimestamp = document.getElementById("dataTimestamp");

        for (const [key, value] of Object.entries(readings)) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${key}</td>
            <td>${value.north}</td>
            <td>${value.south}</td>
            <td>${value.east}</td>
            <td>${value.west}</td>
            <td>${value.central}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (error) {
        console.error('Error fetching PSI data:', error);
      }
    }

    loadPSIData();
  </script>
</body>
</html>
